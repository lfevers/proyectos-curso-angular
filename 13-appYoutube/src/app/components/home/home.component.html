<div class="container main-container">
  <h1>Canal de Youtube</h1>
  <hr>

  <div class="card-columns">
    <div class="card animated fadeIn" *ngFor="let video of videos" >
      <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <p class="card-text">{{video.description | slice:0:150}}...</p>
        <button type="button" class="btn btn-outline-primary btn-block" (click)="verVideo(video);" data-toggle="modal" data-target="#videoModal">Ver vídeo</button>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-outline-primary btn-block" (click)="cargarMas();">Cargar más vídeos</button>


</div>

<!-- Modal -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSel.title}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="cerrarModal();">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]=" videoSel.resourceId.videoId | domseguro:'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-danger" (click)="cerrarModal();">Cerrar Vídeo</button>
      </div>
    </div>
  </div>
</div>
