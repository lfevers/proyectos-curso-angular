<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios();" novalidate="novalidate">

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': !forma.get('nombre').valid }"> <!-- esto es como un if -->
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               formControlName="nombre"> <!-- el formControlName tiene que tener el mismo valor que en this.forma en el constructor -->
        <div *ngIf="forma.controls['nombre'].errors?.required" class="form-control-feedback"> <!-- *ngIf="forma.controls['nombre'].invalid" -->
          El nombre es necesario
        </div>
        <div *ngIf="forma.controls['nombre']?.errors?.minlength" class="form-control-feedback">
          Debe tener minimo {{forma.controls['nombre'].errors.minlength.requiredLength}} caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{forma.valid}}

</form>
