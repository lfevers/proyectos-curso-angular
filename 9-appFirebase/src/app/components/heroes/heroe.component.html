<h3>Héroe <small *ngIf="heroe.nombre">{{heroe.nombre}}</small><small *ngIf="!heroe.nombre">Crear</small></h3>
<div class="col-md-12 text-right">
  <button class="btn btn-outline-danger" type="button" [routerLink]="['heroes']">Regresar</button>
  <button class="btn btn-outline-success left-10" type="button" (click)="agregarNuevo(forma);">Nuevo Héroe</button>
</div>
<hr>

<div class="row animated fadeIn">
  <div class="col-md-12">
    <form (ngSubmit)="guardar();" #forma="ngForm">

      <div class="form-group">
        <label for="">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del héroe" required [(ngModel)]="heroe.nombre" name="nombre">
      </div>

      <div class="form-group">
        <label for="">Casa</label>
        <select class="form-control" name="casa" [(ngModel)]="heroe.casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="">Bio</label>
        <textarea type="text" name="bio" class="form-control" placeholder="Bio" [(ngModel)]="heroe.bio"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary" [disabled]="forma.invalid" >Guardar cambios</button>
      </div>

    </form>
  </div>
</div>
