<div class="row">
  <div class="col-md-6">
      <h1>*ngIf</h1>
      <hr>

      <button type="button" (click)="mostrar = !mostrar;" class="btn btn-outline-primary btn-block">Mostrar/Ocultar</button>
      <br>
      <div *ngIf="mostrar" class="card bg-primary text-white text-center p-3">
        <blockquote class="blockquote mb-0">
            <p>{{frase.mensaje}}</p>
            <footer>
              {{frase.autor}}
            </footer>
          </blockquote>
        </div>
  </div>

  <div class="col-md-6">
      <h1>*ngFor</h1>
      <hr>

      <ul class="list-group">
        <li *ngFor="let elemento of personajes; let i = index;" class="list-group-item">{{i+1}}. {{elemento}}</li>
      </ul>

  </div>

</div>
