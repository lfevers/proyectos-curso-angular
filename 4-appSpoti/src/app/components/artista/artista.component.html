<div *ngIf="artista" class="container top-30 animated fadeIn">

  <div class="row">
    <div class="col-md-3">
      <img [src]="artista.images | sinfoto" alt="{{artista.name}}" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9 text-center">
      <h1>{{artista.name}}</h1>
      <hr>
      <a  [href]="artista_externalurl" class="btn btn-outline-success btn-block top-50">Ver página</a>
      <a  [routerLink]="['/buscar']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>
  </div>

  <h3 class="top-50">TOP TRACKS</h3>
  <hr>

  <table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Foto</th>
      <th scope="col">Canción</th>
      <th scope="col">Popularidad</th>
      <th scope="col">Preview</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pista of pistas; let i = index">
      <th scope="row">{{i + 1}}</th>
      <td><img class="img-fluid img-thumbnail" width="100" [src]="pista.album.images | sinfoto " alt=""></td>
      <td>{{pista.name}}</td>
      <td>{{pista.popularity}}</td>
      <td>
        <iframe [src]="pista.uri | playSpoti:'https://open.spotify.com/embed/track/' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <!-- <audio controls="">
          <source [src]="pista.preview_url">
            Tu navegador no soporta este medio de reproducción
        </audio> -->
      </td>
    </tr>
  </tbody>
</table>

</div>
