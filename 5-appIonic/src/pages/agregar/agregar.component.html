<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombre_lista | placeholder:"Nueva Lista"}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating >Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombre_lista" name="nombre_lista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating >Item:</ion-label>
        <ion-input (keyup.enter)="agregar();" type="text" [(ngModel)]="nombre_item" name="nombre_item"></ion-input>
      </ion-item>

      <button ion-button (click)="agregar();">Agregar</button>

    </ion-card-content>

  </ion-card>

  <!-- items -->
  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <h3>Items Agregados</h3>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{item.nombre}}
          </button>
          <button ion-button outline item-right color="danger" (click)="borrarItem(i);">
            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
            Borrar item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button (click)="guardarLista();" ion-button icon-left class="button-block">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    AÃ±adir Lista
  </button>

</ion-content>
