<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{nombre_lista | placeholder:"Nueva Lista"}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label floating >Nombre de la lista</ion-label>
        <ion-input type="text" [(ngModel)]="nombre_lista" name="nombre_lista"></ion-input>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label floating >Item:</ion-label>
        <ion-input type="text" [(ngModel)]="nombre_item" name="nombre_item"></ion-input>
      </ion-item>

      <button ion-button>Agregar</button>

    </ion-card-content>

  </ion-card>

</ion-content>
