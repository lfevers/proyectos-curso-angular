<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes:false ).length ===0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
          <ion-icon class="icono-grande" ios="ios-sunny" md="md-sunny"></ion-icon>
          <p>No hay ningula lista.</p>
      </ion-col>
    </ion-row>
  </ion-grid>



  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:false; let i = index;">

    <ion-item (click)="verDetalle(lista,i);">
      <h2> {{lista.nombre}}</h2>
      <ion-note item-right>
        {{lista.items.length}} items
      </ion-note>
    </ion-item>

    <hr>
    <ion-list>
      <ion-item *ngFor="let item of lista.items | slice:0:2" (click)="verDetalle(lista,i);"> <!-- esto hace que solo se muestren los dos primeros item -->
        <ion-icon *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
        <ion-icon *ngIf="item.completado"ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
        {{item.nombre}}
      </ion-item>
    </ion-list>

    <ion-item *ngIf="lista.items.length > 2" class="text-center">
      <ion-icon color="dark" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
    </ion-item>

  </ion-card>

  <ion-fab right bottom>
   <button ion-fab color="primary" (click)="irAgregar();">
     <ion-icon ios="ios-add" md="md-add">
     </ion-icon>
   </button>
 </ion-fab>


</ion-content>
