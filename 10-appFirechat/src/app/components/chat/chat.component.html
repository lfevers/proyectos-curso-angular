  <button *ngIf="_cs.chats.length > 4" type="button" class="btn btn-outline-success btn-sm btn-block bottom-10" (click)="cargarMas();">Cargar mas</button>

  <div *ngFor="let chat of _cs.chats" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
    <span class="badge badge-primary"
          [ngClass]="
            {'badge-primary': _cs.usuario.uid == chat.uid,
            'badge-success':_cs.usuario.uid != chat.uid}
          ">
      {{chat.nombre}}
    </span>
    <p>{{chat.mensaje}}</p>
  </div>

</div>


<input type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje" (keyup.enter)="enviar_mensaje();" class="form-control">
